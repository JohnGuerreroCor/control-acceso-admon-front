<h2 mat-dialog-title class="text-white bg-usco-vt-d6">
  <i class="fa-solid fa-circle-info"></i> Información
</h2>
<mat-dialog-content>
  <div class="row mt-4">
    <div class="col">
      <fieldset class="scheduler-border shadow-sm">
        <legend class="scheduler-border font-usco-vt">Puesto:</legend>
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Sede</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.sede}}"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Sub - Sede</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.subsede}}"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Tipo de puesto</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.tipoPuesto}}"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Nombre del puesto</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.nombrePuesto}}"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Bloque</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.bloque}}"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Cupos Vigilantes</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.cupoVigilante}}"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Vigilantes asignados</mat-label>
              <input
                readonly
                matInput
                class="form_control"
                type="text"
                value="{{data.asignacion.asignados}}"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <span
                matPrefix
                class="btn btn-success mr-2 btn-sm p-3"
                *ngIf="data.asignacion.estado === 1"
                ><i class="fa-solid fa-check"></i
              ></span>
              <span
                matPrefix
                class="btn btn-danger mr-2 btn-sm p-3"
                *ngIf="data.asignacion.estado === 0"
                ><i class="fa-solid fa-xmark"></i
              ></span>
              <input
                readonly
                *ngIf="data.asignacion.estado === 1"
                matInput
                class="form_control"
                type="text"
                value="Activo"
              />
              <input
                readonly
                *ngIf="data.asignacion.estado === 0"
                matInput
                class="form_control"
                type="text"
                value="Cerrado"
              />
            </mat-form-field>
          </div>
        </div>
      </fieldset>
      <fieldset class="scheduler-border shadow-sm">
        <legend class="scheduler-border font-usco-vt">Vigilantes:</legend>
        <div class="row mt-4">
          <div class="col">
            <table class="table table-striped shadow">
              <thead class="thead-dark text-justify">
                <tr style="font-size: 13px">
                  <th class="text-center">N°</th>
                  <th>Vigilante</th>
                  <th>Observación</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of asignaciones; let i = index"
                  style="font-size: 12px"
                >
                  <td class="text-center">{{i+1}}</td>
                  <td>{{item.vigilante.nombre}} {{item.vigilante.apellido}}</td>
                  <td>{{item.observacion}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</mat-dialog-content>
