<h2 mat-dialog-title class="text-white bg-usco-vt-d6">
  <i class="fa-solid fa-circle-info"></i> Información
</h2>
<mat-dialog-content>
  <div class="row mt-4">
    <div class="col">
      <form class="pl-4 pr-4">
        <fieldset class="scheduler-border shadow-sm">
          <legend class="scheduler-border font-usco-vt">
            Parámetros de puesto:
          </legend>
          <div class="row mt-3">
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Sede</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.sede.nombre}}"
                />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Sub - Sede</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.subsede.subSedeNombre}}"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Tipo de puesto</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.tipoPuesto.nombre}}"
                />
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Nombre del puesto</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.nombre}}"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Bloque</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.bloque.bloqueNombre}}"
                />
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Vigilantes asignados</mat-label>
                <input
                  readonly
                  matInput
                  class="form_control"
                  type="text"
                  value="{{data.puesto.cupoVigilante}}"
                />
              </mat-form-field>
            </div>
          </div>
        </fieldset>
        <fieldset class="scheduler-border shadow-sm">
          <legend class="scheduler-border font-usco-vt">Cupo vehícular:</legend>
          <div class="row mt-3">
            <div class="col">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Carros</mat-label>
                  <input
                    readonly
                    matInput
                    class="form_control"
                    type="text"
                    value="{{data.puesto.cupoCarro}}"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Motos</mat-label>
                  <input
                    readonly
                    matInput
                    class="form_control"
                    type="text"
                    value="{{data.puesto.cupoMoto}}"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Bicicletas</mat-label>
                  <input
                    readonly
                    matInput
                    class="form_control"
                    type="text"
                    value="{{data.puesto.cupoBicicleta}}"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="scheduler-border shadow-sm">
          <legend class="scheduler-border font-usco-vt">Estado:</legend>
          <div class="row mt-3">
            <div class="col-sm-3">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Fecha Creacion</mat-label>
                  <input
                    readonly
                    matInput
                    class="form_control"
                    type="text"
                    value="{{data.puesto.fechaCreacion | date: 'dd-MM-yyyy'}}"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Fecha Cierre</mat-label>
                  <input
                    readonly
                    matInput
                    class="form_control"
                    type="text"
                    value="{{data.puesto.fechaCierre | date: 'dd-MM-yyyy'}}"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                  <span
                    matPrefix
                    *ngIf="data.puesto.estado === 1"
                    class="btn btn-success mr-2 btn-sm p-3"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                  <span
                    matPrefix
                    *ngIf="data.puesto.estado === 0"
                    class="btn btn-success mr-2 btn-sm p-3"
                    ><i class="fa-solid fa-xmark"></i
                  ></span>
                  <input
                    readonly
                    *ngIf="data.puesto.estado === 1"
                    matInput
                    class="form_control"
                    type="text"
                    value="Activo"
                  />
                  <input
                    readonly
                    *ngIf="data.puesto.estado === 0"
                    matInput
                    class="form_control"
                    type="text"
                    value="Cerrado"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</mat-dialog-content>
